<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>採点結果 | Edu Fit 数学入塾テスト</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      padding: 16px;
      max-width: 900px;
      margin: 0 auto;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background: #f0f0f0;
    }
    .correct {
      color: #0a7a20;
      font-weight: bold;
    }
    .wrong {
      color: #c0392b;
      font-weight: bold;
    }
    .buttons {
      margin-top: 16px;
      display: flex;
      gap: 8px;
    }
    button {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
    }
    #backBtn {
      background-color: #007bff;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>採点結果</h1>

  <div id="content" class="card">
    <!-- JS で中身を埋める -->
  </div>

  <div class="buttons">
    <button id="backBtn" onclick="goBack()">テストに戻る</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dataStr = localStorage.getItem('edufit_last_result');
      const contentDiv = document.getElementById('content');

      if (!dataStr) {
        contentDiv.innerHTML = '<p>結果データが見つかりませんでした。もう一度テストを実行してください。</p>';
        return;
      }

      const result = JSON.parse(dataStr);
      const name = result.studentName || '（未入力）';

      let html = '';
      html += `<p>受験者名：<strong>${name}</strong></p>`;
      html += `<p>得点：<strong>${result.score} / ${result.maxScore} 点</strong>（正解数：${result.correctCount} / ${result.total} 問）</p>`;
      html += `<p>受験日時（ブラウザ時刻）：${new Date(result.timestamp).toLocaleString()}</p>`;

      html += '<h3>各問題の結果</h3>';
      html += '<table>';
      html += '<tr><th>問題番号</th><th>結果</th><th>選択した回答</th></tr>';

      result.perQuestion.forEach(q => {
        const status = q.isCorrect ? '<span class="correct">正解</span>' : '<span class="wrong">不正解</span>';
        html += `<tr>
          <td>第${q.number}問</td>
          <td>${status}</td>
          <td>${q.selected}</td>
        </tr>`;
      });

      html += '</table>';

      contentDiv.innerHTML = html;
    });

    function goBack() {
      // 元のテストページに戻る（ファイル名は自分の環境に合わせて変更可）
      window.location.href = 'test.html';
    }
  </script>
</body>
</html>
